<html>

<head>
    <meta charset="utf-8">
    <title>chatbot.com</title>
    <link rel="shortcut icon" href="#">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">


    <link rel="shortcut icon" href="{{ url_for('static',filename='images/icon.ico') }}"/>
    <link rel="icon" href="{{ url_for('static',filename='images/icon.ico') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style_chat_ai.css') }}"/>

    <link rel="stylesheet" href="{{ url_for('static',filename='plugins/owl-carousel/owl-carousel.css') }}"/>
    {% if user %}
        <script type="text/javascript">
            var Server = {
                userid:{{ user.unionid|tojson }}
            };
        </script>
    {% endif %}
</head>

<body>
<div id="app" data-align="right" class="app-close">
    <div class="app-wrapper app-responsive">
        <div data-align="right" class="closed">
            {% if user %}
                <div class="bubble2" style="background: rgb(255,255,255);">
                    <div data-status="loaded" data-cover="true" class="lazy-img">
                        <img src="{{ user.headimgurl }}"
                             alt="avatar" class="lazy-img-loaded trigger-profile">
                    </div>
                </div>
            {% else %}
                <div class="bubble2" style="background: rgb(255,255,255);">
                    <div data-status="loaded" title="move to login" data-cover="true" class="lazy-img">
                        <img src="/static/images/avatar/unlogged.png"
                             style="border: solid 3px white;border-radius: 50px;"
                             alt="login" class="lazy-img-loaded trigger-login">
                    </div>
                </div>
            {% endif %}
            <div class="bubble" style="background: rgb(255,255,255);">
                <div data-status="loaded" data-cover="true" class="lazy-img">
                    <img src="{{ url_for('static',filename='images/icon/chat.png') }}"
                         alt="ChatBot" class="lazy-img-loaded trigger-chat-open">
                </div>
            </div>
        </div>
    </div>
</div>
<div id="app" data-align="right" class="hidden app-open">
    <div class="app-wrapper app-responsive">
        <div data-mobile="false" class="opened">
            <div class="chat">
                <div data-shadow="true" class="top" style="background: rgb(255, 255, 255);">
                    <div class="close trigger-chat-close">
                        <div data-size="normal" class="tpl-close">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                                      fill="#5e6165"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="avatar">
                        <div class="tpl-avatar">
                            <div class="tpl-avatar-status"
                                 style="border-color: rgb(255, 255, 255); background: rgb(105, 222, 64);">
                            </div>
                            <div class="tpl-avatar-image">
                                <div data-status="loaded" data-cover="true" class="lazy-img"><img
                                        src="{{ url_for('static',filename='images/icon/chat.png') }}"
                                        alt="ChatBot" class="lazy-img-loaded">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="company">
                        <div class="header" style="color: rgb(0, 0, 0);">
                            SanHe - ChatBot
                        </div>
                        <div class="status" style="color: rgb(155, 166, 179);">
                            Online
                        </div>
                    </div>
                </div>
                <div class="conversation" style="background: rgb(234, 238, 243);">
                    <div data-type="CAPTION" data-bot="true" class="message">
                        <div class="caption">
                            <div class="avatar">
                                <div data-status="loaded" data-cover="true" class="lazy-img"><img
                                        src="{{ url_for('static',filename='images/icon/chat.png') }}"
                                        alt="ChatBot" class="lazy-img-loaded">
                                </div>
                            </div>
                            <span style="color: rgb(24, 25, 25);">
                                SanHe
                            </span>
                        </div>
                    </div>
                    <div data-type="BOT_RESPONSE_text" data-bot="true" class="message">
                        <div class="anchors bot-response text" data-first="true"
                             style="background: rgb(255, 255, 255); color: rgb(0, 0, 0);">
                            Hi, it's great to see you! üëã
                        </div>
                    </div>
                    <div data-type="BOT_RESPONSE_quickReplies" data-bot="true" class="message">
                        <div class="bot-response quick-replies">
                            <div class="anchors quick-replies-text" data-first="true"
                                 style="background: rgb(255, 255, 255); color: rgb(0, 0, 0);">
                                What information are you looking for? <br> Input or Select on from above üëá
                            </div>
                            <div class="quick-replies-buttons">
                                <div data-conversation-quick-reply-title="üì¶Products"
                                     class="single-button quick-query-products"
                                     style="border-color: rgb(255 97 62 / 72%); color: rgb(255 97 62 / 72%); background: rgb(255, 255, 255);">
                                    <span>üì¶ Products</span>
                                </div>
                                <div data-conversation-quick-reply-title="‚öôÔ∏èSpecifications"
                                     class="single-button quick-query-specifications"
                                     style="border-color: rgb(255 97 62 / 72%); color: rgb(255 97 62 / 72%); background: rgb(255, 255, 255);">
                                    <span>‚öôÔ∏è Specifications</span>
                                </div>
                                <div data-conversation-quick-reply-title="üí°About ChatBot"
                                     class="single-button quick-query-company"
                                     style="border-color: rgb(255 97 62 / 72%); color: rgb(255 97 62 / 72%); background: rgb(255, 255, 255);">
                                    <span>üí° About SanHe</span>
                                </div>
                                <div data-conversation-quick-reply-title="üì©Ô∏èInquiry Request"
                                     class="single-button quick-query-inquiry"
                                     style="border-color: rgb(255 97 62 / 72%); color: rgb(255 97 62 / 72%); background: rgb(255, 255, 255);">
                                    <span>üì©Ô∏è Inquiry</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="typing" style="background: rgb(255, 255, 255); border-top-color: rgb(234, 234, 234);">
                    <input type="text" maxlength="256" placeholder="Do you have any question?"
                           style="color: rgb(150, 155, 166);">
                    <div class="send-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xml:space="preserve"><path fill="#d7d7d7" d="M22,11.7V12h-0.1c-0.1,1-17.7,9.5-18.8,9.1c-1.1-0.4,2.4-6.7,3-7.5C6.8,12.9,17.1,12,17.1,12H17c0,0,0-0.2,0-0.2c0,0,0,0,0,0c0-0.4-10.2-1-10.8-1.7c-0.6-0.7-4-7.1-3-7.5C4.3,2.1,22,10.5,22,11.7z"></path></svg>
                    </div>
                </div>
                <div class="tpl-powered-by"
                     style="border-top-color: rgb(238, 238, 238); background: rgb(249, 249, 249);">
                    <span>
                        <span style="color: rgb(155, 166, 178);">Powered by</span>
                    <a target="_blank"
                       href="#"
                       style="color: rgb(255 97 62 / 72%)">Group17 WeAreBuying
                    </a>
                </span>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="{{ url_for('static',filename='js/jquery.min.js') }}" rel="script"></script>
<script src="{{ url_for('static',filename='js/js_chat.js') }}" rel="script"></script>
<script src="{{ url_for('static',filename='plugins/owl-carousel/owl.carousel.js') }}" rel="script"></script>

<script>
    jQuery('.cards-image-text').owlCarousel({
        autoWidth: true,
        loop: true,
        autoplay: 3000,
        nav: true,
        dots: false,
        navText: ['<div class="navigation"><div data-direction="prev" class="arrow" style="background: rgb(255, 255, 255);"><svg width="8" height="12" viewBox="0 0 8 12" xmlns="http://www.w3.org/2000/svg"><path fill="#0066FF" d="M8 1.41L3.05533 6L8 10.59L6.47773 12L0 6L6.47773 0L8 1.41Z"></path></svg></div></div>',
            '<div class="navigation"><div data-direction="next" class="arrow" style="background: rgb(255, 255, 255);"><svg width="8" height="12" viewBox="0 0 8 12" xmlns="http://www.w3.org/2000/svg"><path fill="#0066FF" d="M0 10.59L4.94467 6L0 1.41L1.52227 0L8 6L1.52227 12L0 10.59Z"></path></svg></div></div>'],
        items: 1,

    jQuery('.cards-short').owlCarousel({
        autoWidth: true,
        loop: true,
        {#autoplaySpeed: 3000,#}
        {#navSpeed: 3000,#}
        {#paginationSpeed: 3000,#}
        {#slideSpeed: 3000,#}
        {#smartSpeed: 3000,#}
        autoplay: 3000,
        nav: true,
        dots: false,
        navText: ['<div class="navigation"><div data-direction="prev" class="arrow" style="background: rgb(255, 255, 255);"><svg width="8" height="12" viewBox="0 0 8 12" xmlns="http://www.w3.org/2000/svg"><path fill="#0066FF" d="M8 1.41L3.05533 6L8 10.59L6.47773 12L0 6L6.47773 0L8 1.41Z"></path></svg></div></div>',
            '<div class="navigation"><div data-direction="next" class="arrow" style="background: rgb(255, 255, 255);"><svg width="8" height="12" viewBox="0 0 8 12" xmlns="http://www.w3.org/2000/svg"><path fill="#0066FF" d="M0 10.59L4.94467 6L0 1.41L1.52227 0L8 6L1.52227 12L0 10.59Z"></path></svg></div></div>'],
        items: 1,
    });
</script>
</body>

</html>
